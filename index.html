<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ú–∞–≥–∞–∑–∏–Ω –æ–¥–µ–∂–¥—ã</title>
  <style>
    /* –°–±—Ä–æ—Å –∏ –±–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #333;
      padding-bottom: 80px;
    }

    /* –ë–∞–Ω–Ω–µÃà—Ä —Å –∞–Ω–∏–º–∞—Ü–∏–µ–∏ÃÜ */
    #expand-banner {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 16px 24px;
      border-radius: 10px;
      font-size: 20px;
      opacity: 0;
      z-index: 20;
    }
    @keyframes fadeInOut {
      0%   { opacity: 0; transform: translate(-50%, -20px); }
      10%  { opacity: 1; transform: translate(-50%, 0); }
      80%  { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, -20px); }
    }
    #expand-banner.show {
      animation: fadeInOut 5s ease forwards;
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    #page-title {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      padding: 24px 0;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–æ–≤–∞—Ä–æ–≤ ‚Äî –∞–¥–∞–ø—Ç–∏–≤–Ω–æ —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ—Ç –∫–∞—Ä—Ç–æ—á–∫–∏ */
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ç–æ–≤–∞—Ä–∞ */
    .item {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      text-align: center;
      width: 100%;
      max-width: 320px;
    }
    .item:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.1);
    }

    /* –§–æ—Ç–æ */
    .item img {
      width: 100%;
      /* aspect-ratio 1:1 –¥–ª—è –∫–≤–∞–¥—Ä–∞—Ç–Ω–æ–≥–æ –∫–∞–¥—Ä–∏—Ä–æ–≤–∞–Ω–∏—è */
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
    }

    /* –ö–æ–Ω—Ç–µ–Ω—Ç –∫–∞—Ä—Ç–æ—á–∫–∏ */
    .item-content {
      padding: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #222;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      color: #198754;
      margin-bottom: 8px;
    }
    .status {
      font-size: 14px;
      color: #28a745;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .status::before { content: "‚úÖ"; }

    .cart-btn {
      background: #0d6efd;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
      margin-top: auto;
    }
    .cart-btn:hover { background: #0b5ed7; }

    /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
    .navbar {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 60px;
      background: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ddd;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
      z-index: 10;
    }
    .nav-item {
      text-align: center;
      font-size: 12px;
      color: #555;
      cursor: pointer;
      transition: color 0.3s;
    }
    .nav-item:hover { color: #0d6efd; }
    .nav-item span {
      display: block;
      font-size: 20px;
      margin-bottom: 2px;
    }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    .modal {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    .modal.show { display: flex; }
    .modal-content {
      background: #fff;
      border-radius: 12px;
      width: 90%; max-width: 600px;
      padding: 20px;
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-close {
      position: absolute;
      top: 12px; right: 16px;
      font-size: 24px;
      cursor: pointer;
    }
    .modal-content img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 8px;
    }
    .modal-content h2 {
      margin: 16px 0 8px;
      font-size: 24px;
    }
    .modal-content p {
      margin: 8px 0;
      font-size: 16px;
      color: #444;
    }
    .modal-content p strong {
      color: #222;
    }
  </style>
</head>
<body>

  <!-- –ë–∞–Ω–Ω–µ—Ä -->
  <div id="expand-banner">–î–ª—è –ª—É—á—à–µ–≥–æ –æ–ø—ã—Ç–∞ —Ä–∞–∑–≤–µ—Ä–Ω–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω</div>

  <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
  <div id="page-title">üõç –ú–∞–≥–∞–∑–∏–Ω –æ–¥–µ–∂–¥—ã</div>

  <!-- –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ -->
  <div class="container" id="items"></div>

  <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
  <div class="navbar">
    <div class="nav-item" onclick="loadShop()"><span>üè¶</span>–ú–∞–≥–∞–∑–∏–Ω</div>
    <div class="nav-item" onclick="showCart()"><span>üß∫</span>–ö–æ—Ä–∑–∏–Ω–∞</div>
    <div class="nav-item"><span>‚ù§Ô∏è</span>–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</div>
    <div class="nav-item"><span>‚òéÔ∏è</span>–ö–æ–Ω—Ç–∞–∫—Ç—ã</div>
  </div>

  <!-- –ú–æ–¥–∞–ª–∫–∞ -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <img id="modal-img" src="" alt="–§–æ—Ç–æ —Ç–æ–≤–∞—Ä–∞">
      <h2 id="modal-title"></h2>
      <p class="price" id="modal-price"></p>
      <p class="status" id="modal-status"></p>
      <p><strong>–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</strong> <span id="modal-category"></span></p>
      <p><strong>–†–∞–∑–º–µ—Ä—ã:</strong> <span id="modal-sizes"></span></p>
      <p><strong>–û–ø–∏—Å–∞–Ω–∏–µ:</strong> <span id="modal-desc"></span></p>
      <button class="cart-btn" id="modal-add-btn">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxv5KowU_7_PWWasCQV-0dVHxcg4nN2L47Dz0kYPsMBChwMPtWCPMDaY4jjNxl2XVLU_A/exec';
    let cart = [];
    let currentItem = null;

    // –ü–æ–∫–∞–∑ –±–∞–Ω–Ω–µ—Ä–∞
    function showBanner() {
      const b = document.getElementById('expand-banner');
      b.classList.add('show');
    }

    // –†–µ–Ω–¥–µ—Ä –∫–∞—Ä—Ç–æ—á–µ–∫
    function renderItems(data) {
      const c = document.getElementById('items');
      c.innerHTML = '';
      data.forEach(item => {
        if ((item['–í –Ω–∞–ª–∏—á–∏–∏']||'').toLowerCase().includes('–¥–∞')) {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <img src="${item['–§–æ—Ç–æ (URL)']}" alt="${item.–ù–∞–∑–≤–∞–Ω–∏–µ}">
            <div class="item-content">
              <div>
                <div class="title">${item.–ù–∞–∑–≤–∞–Ω–∏–µ}</div>
                <div class="price">${item.–¶–µ–Ω–∞} —Ä—É–±.</div>
                <div class="status"></div>
              </div>
              <button class="cart-btn">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
            </div>
          `;
          // –∫–Ω–æ–ø–∫–∞ ¬´–≤ –∫–æ—Ä–∑–∏–Ω—É¬ª
          div.querySelector('.cart-btn').addEventListener('click', e => {
            e.stopPropagation();
            addToCart(item.–ù–∞–∑–≤–∞–Ω–∏–µ, item.–¶–µ–Ω–∞);
          });
          // –∫–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–æ—á–∫–µ ‚Äî –¥–µ—Ç–∞–ª–∏
          div.addEventListener('click', () => showDetails(item));
          c.appendChild(div);
        }
      });
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –º–∞–≥–∞–∑–∏–Ω–∞
    function loadShop() {
      document.getElementById('page-title').innerText = 'üõç –ú–∞–≥–∞–∑–∏–Ω –æ–¥–µ–∂–¥—ã';
      fetch(API_URL)
        .then(r => r.json())
        .then(renderItems)
        .catch(err => {
          console.error(err);
          document.getElementById('items').innerHTML =
            '<p style="padding:24px; text-align:center;">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ–≤–∞—Ä—ã.</p>';
        });
    }

    // –ü–æ–∫–∞–∑ –∫–æ—Ä–∑–∏–Ω—ã
    function showCart() {
      document.getElementById('page-title').innerText = 'üß∫ –í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞';
      const c = document.getElementById('items');
      c.innerHTML = cart.length === 0
        ? '<p style="padding:24px; text-align:center;">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.</p>'
        : cart.map(i => `
            <div class="item">
              <div class="item-content">
                <div>
                  <div class="title">${i.name}</div>
                  <div class="price">${i.price} —Ä—É–±.</div>
                </div>
              </div>
            </div>
          `).join('');
    }

    // –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
    function addToCart(name, price) {
      cart.push({ name, price });
      alert(`–¢–æ–≤–∞—Ä "${name}" –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
    }

    // –û—Ç–∫—Ä—ã—Ç—å –¥–µ—Ç–∞–ª–∏ –º–æ–¥–∞–ª–∫–∏
    function showDetails(item) {
      currentItem = item;
      document.getElementById('modal-img').src = item['–§–æ—Ç–æ (URL)'];
      document.getElementById('modal-title').innerText = item.–ù–∞–∑–≤–∞–Ω–∏–µ;
      document.getElementById('modal-price').innerText = item.–¶–µ–Ω–∞ + ' —Ä—É–±.';
      document.getElementById('modal-status').innerText = '–í –Ω–∞–ª–∏—á–∏–∏';
      document.getElementById('modal-category').innerText = item['–ö–∞—Ç–µ–≥–æ—Ä–∏—è']||'-';
      document.getElementById('modal-sizes').innerText = item['–†–∞–∑–º–µ—Ä—ã']||'-';
      document.getElementById('modal-desc').innerText = item['–û–ø–∏—Å–∞–Ω–∏–µ (–æ–ø—Ü.)']||'-';
      document.getElementById('product-modal').classList.add('show');
    }
    // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª–∫—É
    function hideModal() {
      document.getElementById('product-modal').classList.remove('show');
    }

    document.addEventListener('DOMContentLoaded', () => {
      showBanner();
      loadShop();
      // –∫–ª–∏–∫ –≤–Ω–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ ‚Äî –∑–∞–∫—Ä—ã—Ç—å
      document.getElementById('product-modal')
        .addEventListener('click', e => { if (e.target.id==='product-modal') hideModal(); });
      document.querySelector('.modal-close')
        .addEventListener('click', hideModal);
      document.getElementById('modal-add-btn')
        .addEventListener('click', () => {
          addToCart(currentItem.–ù–∞–∑–≤–∞–Ω–∏–µ, currentItem.–¶–µ–Ω–∞);
          hideModal();
        });
    });
  </script>
</body>
</html>
