<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ú–∞–≥–∞–∑–∏–Ω –æ–¥–µ–∂–¥—ã</title>
  <style>
    /* –°–±—Ä–æ—Å –æ—Ç—Å—Ç—É–ø–æ–≤ –∏ –±–∞–∑–æ–≤—ã–π —à—Ä–∏—Ñ—Ç */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #333;
      padding-bottom: 80px;
    }

    /* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      padding: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ç–æ–≤–∞—Ä–∞ */
    .item {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      display: flex;
      flex-direction: column;
    }
    .item:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.1);
    }

    /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
    .item img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      display: block;
    }

    /* –ö–æ–Ω—Ç–µ–Ω—Ç –∫–∞—Ä—Ç–æ—á–∫–∏ */
    .item-content {
      padding: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #222;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      color: #198754;
      margin-bottom: 8px;
    }
    .status {
      font-size: 14px;
      color: #28a745;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      justify-content: center;
    }
    .status::before {
      content: "‚úÖ";
    }

    /* –ö–Ω–æ–ø–∫–∞ */
    .cart-btn {
      background: #0d6efd;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
      margin-top: auto;
    }
    .cart-btn:hover {
      background: #0b5ed7;
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    #page-title {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      padding: 24px 0;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ddd;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
      z-index: 10;
    }
    .nav-item {
      text-align: center;
      font-size: 12px;
      color: #555;
      cursor: pointer;
      transition: color 0.3s;
    }
    .nav-item:hover {
      color: #0d6efd;
    }
    .nav-item span {
      display: block;
      font-size: 20px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>

  <div id="page-title">üõç –ú–∞–≥–∞–∑–∏–Ω –æ–¥–µ–∂–¥—ã</div>

  <div class="container" id="items"></div>

  <div class="navbar">
    <div class="nav-item" onclick="loadShop()">
      <span>üè¶</span>–ú–∞–≥–∞–∑–∏–Ω
    </div>
    <div class="nav-item" onclick="showCart()">
      <span>üß∫</span>–ö–æ—Ä–∑–∏–Ω–∞
    </div>
    <div class="nav-item">
      <span>‚ù§Ô∏è</span>–ò–∑–±—Ä–∞–Ω–Ω–æ–µ
    </div>
    <div class="nav-item">
      <span>‚òéÔ∏è</span>–ö–æ–Ω—Ç–∞–∫—Ç—ã
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxv5KowU_7_PWWasCQV-0dVHxcg4nN2L47Dz0kYPsMBChwMPtWCPMDaY4jjNxl2XVLU_A/exec'; // ‚Üê –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ URL –∏–∑ Apps Script
    let cart = [];

    function renderItems(data) {
      const container = document.getElementById('items');
      container.innerHTML = '';
      data.forEach(item => {
        if ((item['–í –Ω–∞–ª–∏—á–∏–∏'] || '').toLowerCase().includes('–¥–∞')) {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <img src="${item['–§–æ—Ç–æ (URL)']}" alt="${item.–ù–∞–∑–≤–∞–Ω–∏–µ}">
            <div class="item-content">
              <div>
                <div class="title">${item.–ù–∞–∑–≤–∞–Ω–∏–µ}</div>
                <div class="price">${item.–¶–µ–Ω–∞} —Ä—É–±.</div>
                <div class="status"></div>
              </div>
              <button class="cart-btn" onclick="addToCart('${item.–ù–∞–∑–≤–∞–Ω–∏–µ}', '${item.–¶–µ–Ω–∞}')">
                –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
              </button>
            </div>
          `;
          container.appendChild(div);
        }
      });
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      alert(`–¢–æ–≤–∞—Ä "${name}" –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
    }

    function showCart() {
      const container = document.getElementById('items');
      const title = document.getElementById('page-title');
      title.innerText = 'üß∫ –í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞';
      container.innerHTML = cart.length === 0
        ? '<p style="padding:24px; text-align:center;">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.</p>'
        : cart.map(item => `
            <div class="item">
              <div class="item-content">
                <div>
                  <div class="title">${item.name}</div>
                  <div class="price">${item.price} —Ä—É–±.</div>
                </div>
              </div>
            </div>
          `).join('');
    }

    function loadShop() {
      const title = document.getElementById('page-title');
      title.innerText = 'üõç –ú–∞–≥–∞–∑–∏–Ω –æ–¥–µ–∂–¥—ã';
      fetch(API_URL)
        .then(res => res.json())
        .then(data => renderItems(data))
        .catch(err => {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', err);
          document.getElementById('items').innerHTML = 
            '<p style="padding:24px; text-align:center;">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ–≤–∞—Ä—ã.</p>';
        });
    }

    window.addEventListener('DOMContentLoaded', loadShop);
  </script>

</body>
</html>
