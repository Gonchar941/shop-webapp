  <script>
    // 1. –í–∞—à –∂–µ—Å—Ç–∫–æ –≤—à–∏—Ç—ã–π URL
    const API_URL = 'https://script.google.com/macros/s/AKfycbxv5KowU_7_PWWasCQV-0dVHxcg4nN2L47Dz0kYPsMBChwMPtWCPMDaY4jjNxl2XVLU_A/exec';
    let cart = [];

    // –ü–æ–∫–∞–∑ –±–∞–Ω–Ω–µ—Ä–∞ –∏ —Å–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 4 —Å–µ–∫
    function showBanner() {

    function renderItems(data) {

      container.innerHTML = '';
      data.forEach(item => {
        if ((item['–í –Ω–∞–ª–∏—á–∏–∏'] || '').toLowerCase().includes('–¥–∞')) {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <img src="${item['–§–æ—Ç–æ (URL)']}" alt="${item.–ù–∞–∑–≤–∞–Ω–∏–µ}">

          // –∫–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–æ—á–∫–µ ‚Äî –æ—Ç–∫—Ä—ã—Ç—å –¥–µ—Ç–∞–ª–∏
          div.addEventListener('click', () => showDetails(item));
          container.appendChild(div);
        }
      });
    }

    // Fetch + —Ä–µ–Ω–¥–µ—Ä
    function loadShop() {
      document.getElementById('page-title').innerText = 'üõç –ú–∞–≥–∞–∑–∏–Ω –æ–¥–µ–∂–¥—ã';
      fetch(API_URL)

    }

    // –ü–æ–∫–∞–∑ –∫–æ—Ä–∑–∏–Ω—ã
    function showCart() {

                  <div class="price">${i.price} —Ä—É–±.</div>

          `).join('');
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∫–æ—Ä–∑–∏–Ω—É
    function addToCart(name, price) {
      cart.push({ name, price });
      alert(`–¢–æ–≤–∞—Ä "${name}" –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
    }

    // –î–µ—Ç–∞–ª–∏ ‚Äî –∑–∞–ø–æ–ª–Ω—è–µ–º –º–æ–¥–∞–ª–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º
    function showDetails(item) {

    document.addEventListener('DOMContentLoaded', () => {
