  <script>

    // –ü–æ–∫–∞–∑ –±–∞–Ω–Ω–µ—Ä–∞ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π

    // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ API –∏ –∫—ç—à–∏—Ä—É–µ–º
    function fetchItems() {

        .then(r => r.json())

    // –†–µ–Ω–¥–µ—Ä –∫–∞—Ä—Ç–æ—á–µ–∫
    function renderItems(data) {

      data.forEach(item => {

          const div = document.createElement('div');

              <button class="cart-btn">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>

            addToCart(item.–ù–∞–∑–≤–∞–Ω–∏–µ, item.–¶–µ–Ω–∞, item['–§–æ—Ç–æ (URL)']);

    function switchContent(renderFn) {

    function renderSubcategories(cat) {
  const subNav = document.getElementById('subcategory-menu');

      switchContent(() => {

        renderItems(filtered);

    });
    subNav.appendChild(btn);

    : '';

  // 4. –°–∞–º–∏ —Ç–æ–≤–∞—Ä—ã
  const itemsHtml = cart.length === 0
    ? '<p style="padding:24px; text-align:center;">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.</p>'

        </div>
      `).join('');

  // 5. –í—Å—Ç–∞–≤–ª—è–µ–º –∏ —É–¥–∞–ª—è–µ–º fade
  c.innerHTML = clearBtn + itemsHtml;

      document.getElementById('product-modal').classList.add('show');
    }

    // –°–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª–∫—É
    function hideModal() {
      document.getElementById('product-modal').classList.remove('show');
    }

    // –°–≤–∞–π–ø –¥–ª—è –º–æ–¥–∞–ª–∫–∏
    function enableModalSwipe() {
      let startY = 0;
      const mc = document.querySelector('.modal-content');
      mc.addEventListener('touchstart', e => { startY = e.changedTouches[0].clientY; });
      mc.addEventListener('touchend', e => {
        if (e.changedTouches[0].clientY - startY > 100) hideModal();
      });
    }

        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –≤–∫–ª–∞–¥–∫–∏
    function setActiveTab(id) {
      document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ–±—ã—Ç–∏–π –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
    document.addEventListener('DOMContentLoaded', () => {
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–∞–Ω–Ω–µ—Ä
      showBanner();
      // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–∞–≥–∞–∑–∏–Ω –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
      loadShop();

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
      document.querySelectorAll('.cat-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const cat = btn.dataset.cat;
          renderSubcategories(cat);
          switchContent(() => {
            if (cat === '–í—Å–µ') renderItems(cachedItems);
            else {
              const filtered = cachedItems.filter(item => item['–ö–∞—Ç–µ–≥–æ—Ä–∏—è'] === cat);
              renderItems(filtered);
            }
          });
        });
      });

      // –ù–∞–≤–∏–≥–∞—Ü–∏—è —Ç–∞–±–æ–≤
      document.getElementById('tab-shop').addEventListener('click', () => {
        setActiveTab('tab-shop'); switchContent(loadShop);
      });
      document.getElementById('tab-cart').addEventListener('click', () => {
        setActiveTab('tab-cart'); switchContent(showCart);
      });
      document.getElementById('tab-fav').addEventListener('click', () => {
        setActiveTab('tab-fav'); switchContent(showFavorites);
      });
      document.getElementById('tab-contact').addEventListener('click', () => {
        setActiveTab('tab-contact'); switchContent(showContacts);
      });

      // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∫–∏
      document.querySelector('.modal-close').addEventListener('click', hideModal);
      document.getElementById('product-modal').addEventListener('click', e => {
        if (e.target.id === 'product-modal') hideModal();
      });

      // –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É –∏–∑ –º–æ–¥–∞–ª–∫–∏
      document.getElementById('modal-add-btn').addEventListener('click', () => {
        if (currentItem) addToCart(currentItem.–ù–∞–∑–≤–∞–Ω–∏–µ, currentItem.–¶–µ–Ω–∞, currentItem['–§–æ—Ç–æ (URL)']);
        hideModal();
      });

      // –°–≤–∞–π–ø –¥–ª—è –º–æ–¥–∞–ª–∫–∏
      enableModalSwipe();
    });
  </script>
